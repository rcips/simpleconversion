<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/651214d8bf.js"
			crossorigin="anonymous"
		></script>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			body {
				background-color: lightblue;
			}

			:root {
				--select-border: #777;
				--select-focus: blue;
				--select-arrow: var(--select-border);
			}
			.select {
				width: 100%;
				min-width: 15ch;
				max-width: 20ch;
				border: 1px solid var(--select-border);
				border-radius: 0.25em;
				padding: 0.25em 0.5em;
				font-size: 0.95rem;
				cursor: pointer;
				line-height: 1.1;
				background-color: #fff;
				background-image: linear-gradient(to top, #f9f9f9, #fff 33%);
				text-align: center;
			}

			@import url("https://fonts.googleapis.com/css2?family=League+Spartan&family=Raleway:wght@100&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap");
		</style>

		<title>Simple Conversion</title>
	</head>

	<body>
		<div
			class="container-fluid p-0 align-items-center bg-danger"
			style="
				border: 1px solid black;
				width: 50%;
				margin-top: 10%;
				border-radius: 25px;
			"
		>
			<div class="container mt-5 text-center text-light">
				<h1 style="font-family: 'League Spartan', sans-serif">
					<i class="fa-solid fa-weight-scale"></i> Weight Converter
				</h1>
			</div>

			<form action="#" method="#" class="container mt-2 row">
				<label style="color: white">Weight</label>
				<input
					class="col-md m-2 rounded-3"
					type="number"
					id="Weight"
					placeholder="Enter Weight"
				/>
				<select id="units1" class="col-md m-2 rounded-3 select">
					<option value="Kilograms">Kilograms</option>
					<option value="Pounds">Pounds</option>
					<option value="Grams">Grams</option>
					<option value="Stones">Stones</option>
				</select>
				<select id="units2" class="col-md m-2 rounded-3 select">
					<option value="Kilograms">Kilograms</option>
					<option value="Pounds">Pounds</option>
					<option value="Grams">Grams</option>
					<option value="Stones">Stones</option>
				</select>

				<button
					class="btn btn-warning btn-md mt-3 rounded-12px"
					onclick="convertWeight()"
				>
					Convert
				</button>

				<button
					class="btn btn-primary btn-md mt-3 rounded-12px"
					onclick="document.getElementById('convert').innerHTML = ''"
					onclick="document.getElementById('Weight').innerHTML = ''"
				>
					Clear
				</button>

				<h3
					class="container mt-3 text-light"
					style="font-family: 'Kanit', sans-serif"
				>
					Answer : <span id="convert"></span>
				</h3>

				<script>
					function convertWeight() {
						var wt = document.getElementById("Weight").value
						var un1 = document.getElementById("units1").value
						var un2 = document.getElementById("units2").value
						if (un1 == "Kilograms" && un2 == "Kilograms") {
							document.getElementById("convert").innerHTML =
								"units are the same"
						} else if (un1 == "Kilograms" && un2 == "Pounds") {
							document.getElementById("convert").innerHTML = wt * 2.2046
						} else if (un1 == "Kilograms" && un2 == "Grams") {
							document.getElementById("convert").innerHTML = wt * 1000
						} else if (un1 == "Kilograms" && un2 == "Stones") {
							document.getElementById("convert").innerHTML = wt * 0.1574
						} else if (un1 == "Grams" && un2 == "Kilograms") {
							document.getElementById("convert").innerHTML = wt / 1000
						} else if (un1 == "Grams" && un2 == "Grams") {
							document.getElementById("convert").innerHTML =
								"units are the same"
						} else if (un1 == "Grams" && un2 == "Pounds") {
							document.getElementById("convert").innerHTML = wt * 0.0022046
						} else if (un1 == "Grams" && un2 == "Stones") {
							document.getElementById("convert").innerHTML = wt * 0.00015747
						} else if (un1 == "Pounds" && un2 == "Kilograms") {
							document.getElementById("convert").innerHTML = wt / 2.2046
						} else if (un1 == "Pounds" && un2 == "Grams") {
							document.getElementById("convert").innerHTML = wt / 0.0022046
						} else if (un1 == "Pounds" && un2 == "Stones") {
							document.getElementById("convert").innerHTML = wt * 0.071429
						} else if (un1 == "Pounds" && un2 == "Pounds") {
							document.getElementById("convert").innerHTML =
								"units are the same"
						} else if (un1 == "Stones" && un2 == "Pounds") {
							document.getElementById("convert").innerHTML = wt * 14
						} else if (un1 == "Stones" && un2 == "Kilograms") {
							document.getElementById("convert").innerHTML = wt / 0.15747
						} else if (un1 == "Stones" && un2 == "Grams") {
							document.getElementById("convert").innerHTML = wt / 0.00015747
						} else if (un1 == "Stones" && un2 == "Stones") {
							document.getElementById("convert").innerHTML =
								"units are the same"
						} else {
							document.getElementById("convert").innerHTML =
								"Please enter the value"
						}
					}

					function clearinput() {
						document.getElementById("Weight").value = " "
					}
				</script>
			</form>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
</html>
